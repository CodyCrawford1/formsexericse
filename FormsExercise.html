<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Experience Survey </title>
</head>
<body>
    <form>
        <fieldset>
        <legend> Customer Experience Survey</legend>
        <label for="storenumber">Store Number</label>
        <select name="Store Number" id="Store Number">
            <option hidden>Select a Store</option>
        <option value="3109">3109</option>
        <option value="2421">2421</option>
        <option value="5357">5357</option>
            <label for="when you visited ">When you visited</label>
        </select>
            <fieldset>
                <legend>When You Visited</legend>
                <label for="datevisited">Date Visited</label>
                <input type="date" id="date" name="date" min="2022-01-01"
                max="2022-12-31">
                <br>
                <label for="time">Time</label>
                <input type="time">
            </fieldset>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Name">
            <br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Email">
            <fieldset>
                <legend>How would you rate your level of satisfaction with your visit?</legend>
                <input type="radio">
                <label for="satisfied">Satisfied</label>
                <br>
                <input type="radio">
                <label for="neithersatisfiedordissatisfied">Neither Satisfied or Dissatisfied</label>
                <br>
                <input type="radio">
                <label for="dissatisfied">Dissatisfied</label>
            </fieldset>
            <label for="tellusaboutyourexperience">Tell us about your experience:</label>
            <br>
            <textarea name="experience" id="experience" cols="20" rows="2"></textarea>
            <br>
            <label for="timesvisitedinthelastmonth:">Times visited last month:</label>
            <br>
            <input type="number" min="1" max="30">
            <br>
            <input type="checkbox" id="contact" name="contact" required>
            <label for="please check the box if you would be willing to be contacted about your response">please check the box if you would be willing to be contacted about your response</label>
            <br>
            <label for="password">Password</label>
            <input pattern=".{5,10}" title="Please enter a password that is 5 to 10 characters in length" type="password" id="password" name="password">

            <br>
            
            <input type="reset">
            <input type="submit">
        </fieldset>
    </form>
    
</body>
</html>
